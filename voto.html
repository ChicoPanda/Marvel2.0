    <body>
     
        <div id="results">
            
        </div>
        
        <div id="votacion">
            <h2>Gane dos copias</h2>
            <label >Nombre:</label>
            <input  title="Campo de texto para ingresar su nombre" type=text id="nombre" placeholder="Ingrese su nombre">
            <br>
            <label>Apellidos:</label>
            <input title="Campo de texto para ingresar sus apellidos" type=text id="apellidos" placeholder="Ingrese sus apellidos">
            <br>
            <label>Email:</label>
            <input title="campo de texto para ingresar su email" type=text id="email" placeholder="Ingrese su email">
            <br>
            <label>Puntos:</label>
            <input title="campo de texto para ingresar su valoracion de la pelicula" type=number id="voto" max=10 min=1 placeholder="Ingrese su valoracion">
            <br>
            <label>Telefono:</label>
            <input title="campo de texto para ingresar su telefono" type=tel id="telefono" placeholder="ingrese su numero de telefono">
            <br>
            <label>Localidad:</label>
            <input title="campo de texto para ingresar su localidad" type=text id="localidad" placeholder="Ingrese su localidad">
            <br>
            <input title="Boton para aceptar la votacion" type="button" id="votar" value="VOTA">
        </div>

       
        <div id="gra">
            <input type="button" id="tarta" value="Grafico">
        </div>

        <div tabindex="0" id="graficos1">


        </div>
